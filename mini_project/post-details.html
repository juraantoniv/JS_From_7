<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  let url = new URL(location.href);
  console.log(url);
  let id = url.searchParams.get('id');
  console.log(id);

  fetch(fetch('https://jsonplaceholder.typicode.com/posts?userId=1'))
          .then(resp => resp.json())
          .then(posts => {
            let ul = document.createElement('div');
            for (const post of posts) {
              let li = document.createElement('div')
              // localStorage.setItem('id',JSON.stringify(post))
              li.innerText = `${post}
              ul.appendChild(li);

            }

            document.body.appendChild(ul);

          });
</script>
</body>
